<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guía de Estilos - VerdeModa</title>
  <link rel="stylesheet" href="../VerdeModa/css/estilos.css">
</head>
<body>
  <main>
    <h1>Guía de Estilos</h1>

    <section>
      <h2>Colores</h2>
      <div style="display: flex; gap: 1rem;">
        <div style="background: #2e7d32; width: 100px; height: 100px;"></div>
        <div style="background: #f5f5f5; width: 100px; height: 100px;"></div>
        <div style="background: #333; width: 100px; height: 100px;"></div>
      </div>
    </section>

    <section>
      <h2>Tipografía</h2>
      <p style="font-family: Arial, sans-serif;">Texto con Arial</p>
      <h3>Encabezado H3</h3>
    </section>

    <section>
      <h2>Botones</h2>
      <button style="background-color: #2e7d32; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px;">Botón principal</button>
    </section>

    <section>
      <h2>Tarjetas</h2>
      <div class="producto">
        <img src="../VerdeModa/assets/img/producto1.jpg" alt="Producto demo">
        <p>Nombre producto</p>
      </div>
    </section>
  </main>
</body>
</html>
