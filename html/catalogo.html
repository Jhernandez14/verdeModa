<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo | VerdeModa</title>
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
<header class="encabezado">
  <div class="contenedor-header">
    <img src="../assets/img/logo.jpg" alt="Logo VerdeModa" class="logo">
    <nav>
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="producto.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </div>
</header>

  <main class="contenido">
    <h1>Catálogo de Productos</h1>

    <div class="filtros">
      <button onclick="filtrarCategoria('todos')">Todos</button>
      <button onclick="filtrarCategoria('vestuario')">Vestuario</button>
      <button onclick="filtrarCategoria('accesorio')">Accesorios</button>
    </div>

    <div class="galeria" id="galeria">
      <div class="producto vestuario">
        <img src="../assets/img/producto2.jpg" alt="Vestido ecológico">
        <p>Vestido ecológico</p>
      </div>
      <div class="producto vestuario">
        <img src="../assets/img/producto1.jpg" alt="Polera reciclada">
        <p>Polera reciclada</p>
      </div>
      <div class="producto accesorio">
        <img src="../assets/img/producto3.jpg" alt="Accesorio sustentable">
        <p>Accesorio sustentable</p>
      </div>
      <!-- Puedes seguir agregando más productos -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 VerdeModa - Todos los derechos reservados</p>
  </footer>

  <script src="../js/main.js"></script>
</body>
</html>
