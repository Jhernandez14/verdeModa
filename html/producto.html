<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto | VerdeModa</title>
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
<header class="encabezado">
  <div class="contenedor-header">
    <img src="../assets/img/logo.jpg" alt="Logo VerdeModa" class="logo">
    <nav>
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="producto.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </div>
</header>

  <main class="contenido">
    <section class="ficha-producto">
      <div class="imagen-producto">
        <img src="../assets/img/producto2.jpg" alt="Vestido ecológico">
      </div>
      <div class="info-producto">
        <h1 class="productos__titulo">Vestido Ecológico</h1>
        <p>Vestido elaborado con fibras recicladas, ideal para primavera-verano. Diseño moderno y cómodo.</p>
        <p class="precio">$29.990</p>

        <label for="talla">Selecciona tu talla:</label>
        <select id="talla" name="talla">
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
        </select>

        <div class="acciones">
          <button class="btn-comprar" onclick="simularCompra()">Comprar</button>
          <p id="mensaje-compra" class="mensaje-compra"></p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__texto">&copy; 2025 VerdeModa - Todos los derechos reservados</p>
  </footer>

  <script src="../js/main.js"></script>
</body>
</html>
